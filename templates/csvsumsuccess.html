{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataScribe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="module" src="https://md-block.verou.me/md-block.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>

   <style>
    .h2 {
      font-family: "Gill Sans", sans-serif;;
      margin: 0;
    }

    .list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.41);
    }

    .topelements {
      display: block;
      color: white;
      text-align: center;
      padding: 25px 16px;
      text-decoration: none;
        float:left;
    }

    .topelements:hover {
      background-color: rgba(0, 0, 0, 0.41);
    }
  </style>

</head>
<body>

{% block content %}
<p></p>
    <h1 class="homehead">CSVSum</h1>
<p></p>
    <h4 class="homesub"><i>Get broad insights for a CSV dataset through one sentence.</i></h4>
    <form action="{{ url_for('csvsum')}}" method="post">
            <label for="text-field" class="formclass">What is the link to your dataset?</label><br>
        <textarea id="text-field" name="datasetLink" required class="formclass input-box" style="color: black; text-align-all: left"></textarea>
            <p></p>
            <button type="submit" class="formclass" style="color: black">Generate insights!</button>
            <p></p>
    </form>
    <p></p>
    <h1 class="homehead">Insight:</h1>
    <p></p>
    <DIV><p class="homehead">{{ broadinsight }}</p></DIV>


{% endblock %}
</body>
</html>
